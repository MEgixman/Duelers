name: github pages

on:
  push:
    branches:
      - master
      - deploy-content

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Deploy
        run: cd docs && npm ci  && npm run deploy -- -r https://${{ secrets.GH_PAGES_DEPLOYMENT_TOKEN }}@github.com/Duelers/Duelers.git
